# Loon  Task 薅羊毛配置 By PoisonW
# 薅羊毛：趣头条、腾讯新闻、中青看点、京东等

hostname = api.m.jd.com, draw.jdfcloud.com, jdjoy.jd.com

# ->>  By barrym-chen  https://github.com/barrym-chen/Script

# ->>  趣头条
# ->>  打开 APP 进入签到:  `右上角` > `签到`
# ->>  阅读篇数获取Cookie:`小视频`中播放一段时间视频即可获取,具体的阅读篇数奖励请到应用内手动点击
# ->>  首页金币奖励:此Cookie在首页的推荐中随机出现,随机获取,并不一定会出现。
cron "0 */2 1-5 * * *" script-path= https://raw.githubusercontent.com/chavyleung/scripts/master/qtt/qtt.js, tag=趣头条, enabled=ture

# ->>  By Sunert https://github.com/Sunert/Scripts/tree/master/Task

# ->>  腾讯新闻
# ->>  打开腾讯新闻app，阅读一篇文章，右下角出现红包，倒计时结束后即可
cron "15 3-57/6 0-23 * * *" script-path=https://raw.githubusercontent.com/Sunert/Scripts/master/Task/txnews.js, tag=腾讯新闻

# ->>  中青看点极速版
# ->>  1.进入app，签到一次,即可获取Cookie.
# ->>  2.阅读一篇文章，获取阅读请求body，
# ->>  3.在阅读文章最下面有个惊喜红包，点击获取惊喜红包请求
# ->>  4.激励视频获取方法: 关闭vpn，进入任务中心=>抽奖赚点击下面第一个宝箱，出现视频广告页面，然后打开vpn，等待视频播放完毕，点击点我继续领青豆，再重复一次上面操作，获取激励视频请求的body

cron "15 */10 1-18 * * *" script-path=https://raw.githubusercontent.com/Sunert/Scripts/master/Task/youth.js, tag=中青看点极速版

